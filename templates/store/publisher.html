{% set show_header = False %}
{% extends "_base-layout.html" %}
{% block content %}
<div id="root">
</div>
<script>
  window.CSRF_TOKEN = "{{ csrf_token() }}";
  
  window.SNAP_PUBLICISE_DATA = {
    hasScreenshot: {% if has_screenshot %}{{ has_screenshot | tojson }}{% else %}false{% endif %},
    isReleased: {% if is_released %}{{ is_released | tojson }}{% else %}false{% endif %},
    private: {% if private %}{{ private | tojson }}{% else %}false{% endif %},
    trending: {% if trending %}{{ trending | tojson }}{% else %}false{% endif %},
  };

  window.SNAP_SETTINGS_DATA = {
    countries: {% if countries %}{{ countries|tojson }}{% else %}[]{% endif %},
    publisher_name: "{% if publisher_name %}{{ publisher_name }}{% endif %}",
    snap_title: "{% if snap_title %}{{ snap_title }}{% endif %}",
    snap_name: "{% if snap_name %}{{ snap_name }}{% endif %}",
    snap_id: "{% if snap_id %}{{ snap_id }}{% endif %}",
    store: "{% if store %}{{ store }}{% endif %}",
    status: "{% if status %}{{ status }}{% endif %}",
    update_metadata_on_release: {% if update_metadata_on_release %}{{ update_metadata_on_release|tojson }}{% else %}false{% endif %},
    private: {% if private %}{{ private|tojson }}{% else %}false{% endif %},
    unlisted: {% if unlisted %}{{ unlisted|tojson }}{% else %}false{% endif %},
    whitelist_countries: {% if whitelist_country_codes %}{{ whitelist_country_codes|tojson }}{% else %}[]{% endif %},
    blacklist_countries: {% if blacklist_country_codes %}{{ blacklist_country_codes|tojson }}{% else %}[]{% endif %},
    visibility_locked: {% if visibility_locked %}{{ visibility_locked|tojson }}{% else %}false{% endif %},
  };

  window.SNAP_LISTING_DATA  = {% if listing_data %}JSON.parse({{ listing_data|tojson }});{% else %}{}{% endif %};
  
  window.tourSteps = {% if tour_steps %}{{ tour_steps|tojson }};{% else %}[]{% endif %};

  window.DNS_VERIFICATION_TOKEN = {% if dns_verification_token %}"{{ dns_verification_token }}"{% else %}""{% endif %};
</script>
<script src="{{ static_url('js/dist/publisher-pages.js') }}"></script>
{% endblock %}
