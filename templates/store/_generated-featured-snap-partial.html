<a class="row p-featured-snap p-featured-snap--generated is-light" href="/{{ snap.package_name }}">
    <div class="p-featured-snap__details">
        <div class="p-featured-snap__summary">
            <p class="p-muted-heading u-no-margin--bottom u-no-margin--top">
                {{ snap.title }}
            </p>
            <p class="p-heading--3 u-no-margin--bottom u-no-padding--top">
                {{ snap.summary }}
            </p>
        </div>
        <div class="p-featured-snap__title">
            <p class="p-heading--3 u-no-margin--bottom u-no-padding--top">{{ snap.title }}</p>
        </div>
    </div>
    <div class="p-featured-snap__icon">
      {{
      image(
        url=snap.icon_url,
        alt=snap.title,
        width="147",
        height="147",
        hi_def=False,
        loading="eager",
        attrs={"crossOrigin": "anonymous"}
      ) | safe
      }}
    </div>
</a>
