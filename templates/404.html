{% extends webapp_config['LAYOUT'] %}

{% block meta_title %}404: Page not found{% endblock %}

{% block content %}
<div class="p-strip">
  <div class="row">
    <div class="col-10">
      <h2>404: Aw, snap! We couldn't find that page</h2>
      <h4>Looking for a snap? Try searching:</h4>
      <form action="/search" class="p-form p-form--inline p-form--search">
     <div class="p-form__group">
        <label for="search-input" class="u-off-screen">Search</label>
        <div class="p-form__control u-clearfix">
          <input class="u-no-margin--bottom" id="search-input" type="search" name="q" value="">
        </div>
      </div>
      <button type="submit" alt="search" class="p-button--positive">Search</button>
    </form>
      <p>
        <p> Or try the <a href="https://forum.snapcraft.io">Snapcraft Forum</a> or <a href="https://docs.snapcraft.io">Documentation</a> </p>
      </p>
    </div>
  </div>
</div>
{% endblock %}
