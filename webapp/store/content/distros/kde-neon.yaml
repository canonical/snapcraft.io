name: KDE Neon
color-1: "#20A3A8"
color-2: "#167275"
logo: https://assets.ubuntu.com/v1/d0593902-Distro_Logo_KDE+Neon.svg
logo-mono: https://assets.ubuntu.com/v1/31ced116-Distro_Logo_KDE+Neon_White.svg
supported-archs:
  - amd64
install:
  -
    action: |
      Snap can be installed from the command line. Open the <em>Konsole</em> terminal and enter the following:
    command: |
      sudo apt update
      sudo apt install snapd
