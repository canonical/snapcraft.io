install:
  -
    action: |
      Snap is available for Linux Mint 18.2 (Sonya), Linux Mint 18.3 (Sylvia), and the latest releases, Linux Mint 19 (Tara) and Linux Mint 19.1 (Tessa).
      You can find out which version of Linux Mint youâ€™re running by opening <em>System info</em> from the <em>Preferences</em> menu. To install snap from the Software Manager application, search for <em>snapd</em> and click Install.
  -
    action: |
      Alternatively, snapd can be installed from the command line:
    command: |
      sudo apt update
      sudo apt install snapd
  -
    action: |
      Either restart your machine, or log out and in again, to complete the installation.
