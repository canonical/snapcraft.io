- id: listing-intro
  title: Welcome to your snap listing page!
  content: |
    <p>Here you can manage the display of your snap listing within the store.</p>
    <p>We’ll give you a quick tour to get you up to speed!</p>

- id: listing-icon
  title: Icons attract eyes…
  content: |
    <p>Including an icon will help your snap to stand out making it far more attractive to users browsing graphical interfaces such as snapcraft.io/store and the Snap Store.</p>

- id: listing-title
  title: Title your snap
  content: |
    <p>Adding a meaningful title to your snap listing will help people understand what the purpose of your snap is.</p>
    <p>It's best to use something that aligns with your brand and looks clean. This is your opportunity to replace punctuation with spaces and capitalise.</p>

- id: listing-category
  title: Set your snap category
  content: |
    <p>Categories are used to define the kind of application you have published. Categorising your snap will aid findability within the Store and increase exposure to end users.</p>

- id: listing-video
  title: Showcase your application with a video
  content: |
    <p>Allow potential users get a better understanding of features and functionality prior to installation. Snaps that utilise a video tend to have a higher number of installs and better user retention.</p>

- id: listing-images
  title: Celebrate key features with images
  content: |
    <p>Explain your application visually and allow users to see what they will get prior to installation. Data shows that snaps with images tend to have a bigger install base.</p>

- id: listing-banner
  title: Get featured, get installed!
  content: |
    <p>Adding a banner will increase your chances of being featured on snapcraft.io and in GNOME software.</p>

- id: listing-summary
  title: Summarise your application
  content: |
    <p>Having a relevant and descriptive summary will allow users to get a quick insight into what your snap does. This should mean that you have more target users clicking through to your listing page.</p>

- id: listing-description
  title: Get into the details with your description
  content: |
    <p>Providing a detailed description allows your users to understand the core functionality of your snap. It’s especially useful if it doesn’t have a user interface or if you don’t have any media assets to upload.</p>

- id: listing-contact
  title: Feeling sociable? Add your contact information
  content: |
    <p>Give users the opportunity to learn more about your application and find support when needed.</p>
    <p>Alternatively, you can add an email address if you prefer direct contact.</p>

- id: tour-end
  title: That’s it for now!
  content: |
    <p>If you ever need more help just look for the tour icon.</p>
  position: top-right
