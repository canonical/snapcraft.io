domain: staging-api.snapcraft.io

image: prod-comms.ps5.docker-registry.canonical.com/staging-api.snapcraft.io

env:
  - name: SNAPSTORE_DASHBOARD_API_URL
    value: https://dashboard.staging.snapcraft.io/

  - name: LOGIN_URL
    value: https://login.staging.ubuntu.com

  - name: SNAPSTORE_API_URL
    value: https://api.staging.snapcraft.io/

  - name: CANDID_API_URL
    value: https://api.staging.jujucharms.com/identity/

  - name: SENTRY_DSN
    value: https://1e82fd54e08142c9978f623cb746b965@sentry.is.canonical.com//3

  - name: ENVIRONMENT
    configMapKeyRef:
      key: environment
      name: environment

  - name: MARKETO_CLIENT_ID
    secretKeyRef:
      key: marketo_client_id
      name: snapcraft-io

  - name: MARKETO_CLIENT_SECRET
    secretKeyRef:
      key: marketo_client_secret
      name: snapcraft-io

  - name: SEARCH_API_KEY
    secretKeyRef:
      key: google-custom-search-key
      name: google-api

  - name: LP_API_USERNAME
    secretKeyRef:
      key: lp-api-username
      name: snapcraft-io

  - name: LP_API_TOKEN
    secretKeyRef:
      key: lp-api-token
      name: snapcraft-io

  - name: LP_API_TOKEN_SECRET
    secretKeyRef:
      key: lp-api-token-secret
      name: snapcraft-io

  - name: DISCOURSE_API_KEY
    secretKeyRef:
      key: discourse-api-key
      name: snapcraft-io

  - name: DISCOURSE_API_USERNAME
    secretKeyRef:
      key: discourse-api-username
      name: snapcraft-io

  - name: DNS_VERIFICATION_SALT
    secureKeyRef:
      key: dns-verification-salt
      name: snapcraft-io

memoryLimit: 256Mi

nginxConfigurationSnippet: |
  more_set_headers "X-Robots-Tag: noindex";
  more_set_headers "Link: <https://assets.ubuntu.com>; rel=preconnect; crossorigin, <https://assets.ubuntu.com>; rel=preconnect";

production:
  replicas: 3

staging:
  replicas: 3
  name: staging-api-snapcraft-io
  domain: staging-api.snapcraft.io
